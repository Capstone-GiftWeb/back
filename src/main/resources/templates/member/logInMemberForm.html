<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="panel-body">
  <form action="/members/login" method="post">
    <fieldset>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" name="email" th:value="${logInCommand.getEmail()}" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password"/>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="rememberId" th:checked="${logInCommand.isRememberId()}">아이디 기억
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-success btn-block">로그인</button>
    </fieldset>
  </form>
</div>

</body>
</html>

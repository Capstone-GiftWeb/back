<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>선물 추천 사이트</title>
</head>
<body>
<p>어서오세요. 우리는 선물을 추천해드립니다.</p>  <!--테스트 사이트임.-->
<a th:if="${session.authInfo==null}" href="/members/login">로그인</a>
<div th:if="${session.authInfo!=null}">
      <p>유저 [[${session.authInfo.getName()}]]님 반갑습니다</p>
</div>
<a th:if="${session.authInfo != null}" href="http://localhost:8080/members/logout">Logout</a>
<th:block th:each="gift: ${gifts}">
    <div th:utext="${gift}"></div>
</th:block>
</body>
</html>
